<div class="create">
    <div class="form-signin h-100 row justify-content-center align-items-center pt-5">
        <div class="col-xl-3 col-lg-4 col-md-6 col-sm-8 mx-auto h-100 mt-5 py-5">
            <div class="logo-image d-flex align-items-center justify-content-center mb-5 mt-5">
                <img class="" src="/images/logo-image.png" alt="Logo image">
            </div>
            <div id="common-error" class="error invalid-feedback text-center mb-3">Проверьте правильность введенных данных</div>
            <form class="form px-1 mx-auto">
                <h1 class="mb-3 fw-semibold fs-2 text-center text-primary-emphasis">Создайте аккаунт</h1>
                <div class="form-group input-group mx-auto">
                    <span class="input-group-text p-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
  <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
</svg>
                    </span>
                    <div class="form-floating">
                        <input type="email" class="form-control" id="userInput" placeholder="ФИО">
                        <label for="userInput" class="text-secondary">ФИО</label>
                    </div>
                </div>
                <span id="userInput-error" class="error invalid-feedback">Введите корректные данные</span>
                <div class="form-group input-group mx-auto mt-2">
                    <span class="input-group-text p-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-open"
               viewBox="0 0 16 16">
          <path d="M8.47 1.318a1 1 0 0 0-.94 0l-6 3.2A1 1 0 0 0 1 5.4v.817l5.75 3.45L8 8.917l1.25.75L15 6.217V5.4a1 1 0 0 0-.53-.882zM15 7.383l-4.778 2.867L15 13.117zm-.035 6.88L8 10.082l-6.965 4.18A1 1 0 0 0 2 15h12a1 1 0 0 0 .965-.738ZM1 13.116l4.778-2.867L1 7.383v5.734ZM7.059.435a2 2 0 0 1 1.882 0l6 3.2A2 2 0 0 1 16 5.4V14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V5.4a2 2 0 0 1 1.059-1.765z"/>
        </svg>
                     </span>
                    <div class="form-floating">
                        <input type="email" class="form-control" id="emailInput" placeholder="Электронная почта">
                        <label for="emailInput" class="text-secondary">Электронная почта</label>
                    </div>
                </div>
                <span id="emailInput-error" class="error invalid-feedback">Введите корректный email</span>
                <div class="form-group input-group mt-2 mx-auto">
                <span class="input-group-text p-3">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock"
               viewBox="0 0 16 16">
                <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1"/>
          </svg>
        </span>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                        <label for="passwordInput" class="text-secondary">Пароль</label>
                    </div>
                </div>
                <span id="passwordInput-error"
                      class="error invalid-feedback">Проверьте правильность введенных данных</span>
                <div class="form-group input-group mt-2 mx-auto mb-4">
                <span class="input-group-text p-3">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock"
               viewBox="0 0 16 16">
                <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1"/>
          </svg>
        </span>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="passwordRepeatInput" placeholder="Подтверждение пароля">
                        <label for="passwordRepeatInput" class="text-secondary">Подтверждение пароля</label>
                    </div>
                </div>
                <span id="passwordRepeatInput-error"
                      class="error invalid-feedback">Введенные пароли должны совпалать</span>

                <div class="form-group">
                    <button class="btn btn-primary w-100 py-2" type="button">Войти</button>
                </div>
            </form>
            <div class="link text-center mb-5">
                <p class="mt-5 mb-3 text-body-secondary">Уже есть аккаунт? <a href="/login" class="mx-sm-auto">Войдите в систему</a></p>
            </div>
        </div>
    </div>
</div>
